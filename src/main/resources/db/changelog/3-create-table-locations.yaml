databaseChangeLog:
  - changeSet:
      id: 3
      author: Natalia
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_table_users
                    referencedTableName: USERS
                    referencedColumnNames: id
              - column:
                  name: latitude
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
        - createIndex:
            indexName: locations_user_id
            tableName: locations
            columns:
              - column:
                  name: user_id


