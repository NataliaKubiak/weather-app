databaseChangeLog:
  - changeSet:
      id: 1
      author: Natalia Kubiak
      changes:
        - createTable:
            tableName: people
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false

