<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="post" th:action="@{/sign-in}" th:object="${loginUserDto}" class="mt-4">

                <!-- Ошибка для паролей -->
                <div th:if="${#fields.hasErrors('password')}" class="mb-3">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${#fields.errors('password')[0]}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text"
                           class="form-control"
                           id="login"
                           th:field="*{login}"
                           th:classappend="${#fields.hasErrors('login') ? ' is-invalid' : ''}"
                           required/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           required/>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/sign-up}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
