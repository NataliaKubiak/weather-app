<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="post" th:action="@{/signup}" th:object="${newUserDto}" class="mt-4">
                <!-- Ошибка для паролей, если она есть -->
                <div th:if="${#fields.hasErrors()}" class="mb-3">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${#fields.errors('repeatPassword')[0]}">Passwords don't match.</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{login}" required/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}"
                           required/>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                        <!-- Сообщение об ошибке будет отображаться здесь -->
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password"
                           class="form-control"
                           id="repeat-password"
                           th:field="*{repeatPassword}"
                           required/>
<!--                    <div class="invalid-feedback"-->
<!--                         th:if="${#fields.hasErrors('repeatPassword')}"-->
<!--                         th:errors="*{repeatPassword}">-->
<!--                        &lt;!&ndash; Сообщение об ошибке будет отображаться здесь &ndash;&gt;-->
<!--                    </div>-->
                </div>

                <input type="hidden" th:name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
